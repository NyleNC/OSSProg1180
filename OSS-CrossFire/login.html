 <!DOCTYPE html>
    <html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="style.css">
        <script src="script-ncr.js" defer></script>
    </head>

    <body class="container">
   

        <div class="wrapper">
            <div class="title">
                Login
            </div>
            <form id="login" class="form">
                <div class="field">
                <input type="text" required id="user" name="user">
                <label>Username</label>
                </div>
                <div class="field">
                <input type="password" required id="psw" name="pass">
                <label>Password</label>
                </div>
                <div class="field">
                <input type="button" value="Login" id="submit">
                </div>
            </form>
        </div>

    </div>
        <div class="foot">
            <footer class="ncr-footer">
                <p>&copy; 2024 Crossfire. All Rights Reserved.</p>
                
            </footer>
        </div>

    </body> 
    </html>
